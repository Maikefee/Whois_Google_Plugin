<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Whois 查询助手</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Whois 查询助手</h2>
  <div>
    <input type="text" id="domainInput" placeholder="输入域名，如 example.com">
    <button id="queryBtn">查询</button>
  </div>
  <div id="autoQuery">
    <button id="autoBtn">自动获取当前域名并查询</button>
  </div>
  <div id="result"></div>
  <p class="tip">Whois API为公益性质的免费接口，请勿恶意调用或高频请求。</p>
  <div class="author-info">
    <p>作者: <a href="https://github.com/Maikefee" target="_blank">maikefee</a></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
